<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <h1>ホテル検索</h1>
    <div th:if="${hotel != null}">
      <form th:action="@{/hotel/search-less-than-price}" method="post">
        <h1>ホテル検索</h1>
        <input type="text" name="price" id="price" /><label for="price"
          >円以下</label
        >
        <button>検索</button>
      </form>
      <tr>
        <th>ホテル名</th>
        <td th:text="${hotel.hotelName}"></td>
      </tr>
      <tr>
        <th>最寄り駅</th>
        <td th:text="${hotel.nearestStation}"></td>
      </tr>
      <tr>
        <th>価格</th>
        <td th:text="${hotel.price}"></td>
      </tr>
    </div>
  </body>
</html>
