<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <div th:if="${baseballTeam != null}">
      <h1 th:text="${baseballTeam.teamName}">球団名</h1>
      <p>
        <strong>本拠地</strong
        ><span th:text="${baseballTeam.headquarters}"></span>
      </p>
      <p>
        <strong>発足日</strong
        ><span th:text="${baseballTeam.inauguration}"></span>
      </p>
      <pre>
        <strong>歴史</strong><br><span th:text="${baseballTeam.history}"></span>
      <form th:action="@{/baseball-team/show-list}" method="get">
    <button type="submit">戻る</button>
</form>
  </body>
</html>
